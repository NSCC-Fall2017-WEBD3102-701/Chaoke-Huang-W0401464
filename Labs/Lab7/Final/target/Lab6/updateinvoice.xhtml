<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
    <title>Update Invoice</title>
</h:head>
<h:body>
    <h2>Update Invoice Details</h2>
    <h:form>
        <table>
            <tr>
                <td>Cashier Name :</td>
                <td><h:inputText size="20" value="#{invoiceService.currentInvoice.name}" /></td>
            </tr>
            <tr>
                <td>Items :</td>
                <td>
                    <h:selectManyListbox value="#{invoiceService.currentInvoice.items}">
                        <f:selectItems value="#{invoiceService.remoteItems}" />
                    </h:selectManyListbox>
                </td>
            </tr>
            <tr>
                <td>Order Date :</td>
                <td><h:inputText a:type="date" value="#{invoiceService.currentInvoice.orderDate}" /></td>
            </tr>
            <tr>
                <td>Due Date :</td>
                <td><h:inputText a:type="date" value="#{invoiceService.currentInvoice.dueDate}" /></td>
            </tr>
        </table>

        <h:commandButton value="Update" action="#{invoiceService.updateRemoteAction(invoiceService.currentInvoice)}"  />

    </h:form>
</h:body>
</html>
