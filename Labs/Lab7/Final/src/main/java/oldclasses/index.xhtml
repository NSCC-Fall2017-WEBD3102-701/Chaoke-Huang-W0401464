<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>My Invoices</title>
    <h:outputStylesheet library="css" name="table.css" />
   <!-- <link href="./resources/css/table.css" rel="stylesheet" type="text/css"/> -->
</h:head>
<h:body>
    <h1>My Invoices</h1>
    <h:outputLink value="addInvoice.xhtml">
        Add
    </h:outputLink>
    <h:form>
    <h:dataTable value="#{invoiceService.list}" var="o"
                 styleClass="order-table"
                 headerClass="order-table-header"
                 rowClasses="order-table-odd-row,order-table-even-row"
    >
        <h:column>
            <!-- column header -->
            <f:facet name="header">Invoice #</f:facet>
            <!-- row record -->
            #{o.id}
        </h:column>
        <h:column>
            <!-- column header -->
            <f:facet name="header">Number Items</f:facet>
            <!-- row record -->
            #{o.itemsLength}
        </h:column>
        <h:column>
            <f:facet name="header">Name</f:facet>
            #{o.name}
        </h:column>
        <h:column>
            <f:facet name="header">Order Date</f:facet>
            #{o.orderDate}
        </h:column>
        <h:column>
            <f:facet name="header">Due Date</f:facet>
            #{o.dueDate}
        </h:column>
        <h:column>

            <f:facet name="header">Action</f:facet>

            <h:commandLink value="Delete"
                           action="#{invoiceService.deleteAction(o)}" />
            <h:commandLink value="Update"
                           action="#{invoiceService.updateAction(o)}" />
        </h:column>
    </h:dataTable>
    </h:form>
</h:body>
</html>
