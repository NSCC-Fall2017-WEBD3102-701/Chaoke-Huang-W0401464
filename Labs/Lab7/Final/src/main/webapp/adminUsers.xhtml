<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>

<ui:composition template="layout.xhtml">
    <ui:define name="myHead">
        <h:outputStylesheet name="css/all.css"/>
    </ui:define>
    <ui:define name="secondPart">
        <h5 style="color: #005cbf"><h:outputLabel value="#{flash['feedback']}"/></h5>
    </ui:define>

    <ui:define name="content">
        <div class="page-header"><h3 class="text-center form-control">User Management</h3></div>
        <h:form>
            <ui:repeat value="#{userService.getAllUsers()}" var="u">
                <hr></hr>
                <div class="row">
                    <div class="col-3"></div>
                    <div class="card text-white bg-info mb-3 col-6">
                        <div class="card-header">ID: #{u.id}</div>
                        <div class="card-body">
                            <h4 class="card-title"><h:commandLink action="#{userService.goInspectedUser(u)}"
                                                                  value="#{u.user_name}"/></h4>
                            <h5 class="card-title">First Name: #{u.first_name}</h5>
                            <h5 class="card-title">Last Name: #{u.last_name}"</h5>
                        </div>
                    </div>
                    <div class="col-3"></div>
                </div>
            </ui:repeat>
        </h:form>
    </ui:define>
</ui:composition>
</html>
