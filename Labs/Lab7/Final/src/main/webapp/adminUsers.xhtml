<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
>

<ui:composition template="layout.xhtml">
    <ui:define name="myHead">
        <h:outputStylesheet name="css/all.css"/>
    </ui:define>
    <ui:define name="secondPart">
        <h5 style="color: #005cbf"><h:outputLabel value="#{flash['feedback']}"/></h5>
        <h:form>
            <p:outputLabel for="before" value="Before "/>
            <p:calendar id="before" value="#{chart.before}" pattern="yyyy-MM-dd" effect="fold" required="true" requiredMessage="Please input the date"/>
            <p:outputLabel for="after" value="After "/>
            <p:calendar id="after" value="#{chart.after}" pattern="yyyy-MM-dd" effect="fold" required="true" requiredMessage="Please input the date" />

            <h:commandButton action="#{chart.createPieModel()}" value="Report"/></h:form>
    </ui:define>

    <ui:define name="content">
        <div class="row">
            <div class="form-control"><h3
                    style="color: #17a2b8" class="offset-5">Users Management</h3></div>
        </div>
        <br></br>
        <h:form>
            <ui:repeat value="#{userService.getAllUsers()}" var="u">
                <div class="row">
                    <div class="col-3"></div>
                    <div class="card text-white bg-info mb-3 col-6">
                        <div class="card-header">ID: #{u.id}</div>
                        <div class="card-body">
                            <h4 class="card-title"><h:commandLink action="#{userService.goInspectedUser(u)}"
                                                                  value="#{u.user_name}"/></h4>
                            <h5 class="card-title">First Name: #{u.first_name}</h5>
                            <h5 class="card-title">Last Name: #{u.last_name}"</h5>
                        </div>
                    </div>
                    <div class="col-3"></div>
                </div>
            </ui:repeat>
        </h:form>
    </ui:define>
</ui:composition>
</html>
