<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>

<ui:composition template="layout.xhtml">
    <ui:define name="myHead">
        <h:outputStylesheet name="css/all.css"/>
    </ui:define>

    <ui:define name="heading">Sleeping Well</ui:define>

    <ui:define name="secondPart">
        <h5 style="color: #005cbf"><h:outputLabel value="#{flash['feedback']}"/></h5>
    </ui:define>

    <ui:define name="content">
        <div class="col-7"></div>
        <div class="card text-white bg-info mb-3 col-6">
            <div class="card-header">#{orderService.order.date}</div>
            <div class="card-body">
                <h4 class="card-title">Total: $#{orderService.order.total}</h4>
               <h4 class="card-title"> Balance: $#{userService.user.balance}</h4>
            </div>
        </div>
        <div class="col-3"></div>




        <h:form>
            <h:commandButton styleClass="btn btn-primary" value="Condirm" action="#{orderService.confirmCheckout()}"/>
        </h:form>
    </ui:define>

</ui:composition>
</html>
