<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
>

<ui:composition template="layout.xhtml">

    <ui:define name="heading">Sleeping Well</ui:define>

    <ui:define name="secondPart">
        <h5 style="color: #bd2130"><h:outputLabel value="#{flash['feedback']}"/></h5>
    </ui:define>

    <ui:define name="content">
        <h:form>
            <div class="row">

                <div class="col-2"></div>
                <div class="card text-white bg-info mb-3 col-8">
                    <div class="card-header">Add New Product</div>

                    <div class="card-body">
                        <h5 class="card-title">Name <h:inputText styleClass="form-control col-4" value="#{product.name}"
                                                                 required="true"
                                                                 requiredMessage="Product name cannot be empty."
                                                                 validatorMessage="Length of product name must between 3 and 20 letters."><f:validateLength
                                minimum="3" maximum="20"/></h:inputText></h5>
                        <br/>
                        <h5 class="card-title">Price <h:inputText styleClass="form-control col-4"
                                                                  value="#{product.price}" required="true"
                                                                  requiredMessage="Price cannot be empty."
                                                                  validatorMessage="Price must be a double type number."
                                                                  converterMessage="Price must be a double type number.">
                            <f:convertNumber pattern="#,###,##0.00"/>
                            <f:validateDoubleRange minimum="0.1"/>
                        </h:inputText>
                        </h5>
                        <br/>
                        <h5 class="card-title">Description <h:inputText styleClass="form-control input-lg col-12 "
                                                                        value="#{product.description}"
                                                                        required="true"
                                                                        requiredMessage="Product description cannot be empty."
                                                                        validatorMessage="Length of description must between 5 and 200 letters.">
                            <f:validateRequired />
                            <f:validateLength minimum="5" maximum="200"/>
                        </h:inputText>
                        </h5>
                        <br/>
                        <h5 class="card-title">Pic Ref <h:inputText styleClass="form-control col-12"
                                                                    value="#{product.pic_ref}" required="true"
                                                                    requiredMessage="Product picture reference cannot be empty."
                                                                    validatorMessage="Product picture reference must be a valid URL.">
                            <f:validateRegex
                                    pattern="^(http:\/\/www\.|https:\/\/www\.|http:\/\/|https:\/\/)?[a-z0-9]+([\-\.]{1}[a-z0-9]+)*\.[a-z]{2,5}(:[0-9]{1,5})?(\/.*)?$"
                            /></h:inputText></h5>

                    </div>
                </div>
                <div class="col-3"></div>
            </div>
            <div class="row">
                <p:messages id="messages" showDetail="false" autoUpdate="true" styleClass="col-8 offset-2 "/>
            </div>
            <div class="row">
                <div class="offset-5">
                    <h:commandButton styleClass="btn btn-primary" value="Add Product"
                                     action="#{productService.addProduct(product)}"/>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>

</html>
