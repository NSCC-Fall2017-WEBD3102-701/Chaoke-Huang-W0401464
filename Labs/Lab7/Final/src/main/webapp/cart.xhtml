<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>

<ui:composition template="layout.xhtml">
    <ui:define name="myHead">
        <h:outputStylesheet name="css/all.css"/>
    </ui:define>

    <ui:define name="heading">Sleeping Well</ui:define>

    <ui:define name="secondPart">
        <h5 style="color: #005cbf"><h:outputLabel value="#{flash['feedback']}"/></h5>
    </ui:define>

    <ui:define name="content">
        <h4>Total: $#{cart.total}</h4>
        <h:form>
            <ui:repeat value="#{cart.purchases}" var="pur">
                <hr></hr>
                <div class="row">
                    <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
                        <h:graphicImage value="#{pur.product.pic_ref}" styleClass="img-responsive" style="height: 8em"/>
                    </div>
                    <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
                        <h4><h:commandLink
                                action="#{productService.goProductDetail(pur.product)}">#{pur.product.name}</h:commandLink>
                        </h4>
                    </div>
                    <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1">
                        $ #{pur.product.price}
                    </div>
                    <div class="col-lg-5 col-md-5 col-sm-5 col-xs-5">
                        <h:outputLabel id="amount" value="#{pur.amount}"/>
                    </div>
                    <div class="col-1">
                        <h:commandLink
                                action="#{cart.addAmount(pur)}"><h3>+</h3></h:commandLink>
                        <h:commandLink
                                action="#{cart.subAmount(pur)}"><h2>-</h2></h:commandLink>
                    </div>

                </div>
            </ui:repeat>
        </h:form>
    </ui:define>
</ui:composition>
</html>
