<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>

<ui:composition template="layout.xhtml">
    <ui:define name="myHead">
        <h:outputStylesheet name="css/all.css"/>
    </ui:define>

    <ui:define name="heading">Sleeping Well</ui:define>

    <ui:define name="secondPart">
        <h5 style="color: #005cbf"><h:outputLabel value="#{flash['feedback']}"/></h5>
    </ui:define>

    <ui:define name="content">
        <h4>Total: $#{orderService.order.total}</h4>

        <ui:repeat value="#{orderService.order.purchases}" var="pur">
            <hr></hr>
            <h:form>
                <div class="row">
                    <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
                        <h:graphicImage value="#{pur.product.pic_ref}" styleClass="img-responsive" style="height: 8em"/>
                    </div>
                    <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
                        <h4><h:commandLink
                                action="#{productService.goProductDetail(pur.product)}">#{pur.product.name}</h:commandLink>
                        </h4>
                    </div>
                    <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1">
                        $ #{pur.product.price}
                    </div>
                    <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
                        <h:outputLabel id="amount" value="X #{pur.amount}"/>
                    </div>
                    <div class="col-3">
                        <h:commandLink
                                action="#{orderService.addAmount(pur)}"><h:outputLabel styleClass="label label-primary"
                                                                                       style="font-size: 3em"
                                                                                       value="+"></h:outputLabel></h:commandLink>
                        &nbsp;&nbsp;<h:commandLink
                            action="#{orderService.subAmount(pur)}"><h:outputLabel styleClass="label label-primary"
                                                                                   style="font-size: 4em"
                                                                                   value="-"></h:outputLabel></h:commandLink>
                    </div>

                </div>
            </h:form>
        </ui:repeat>
        <hr></hr>
        <br></br>
        <div class="row">
            <div class="col-5"></div>
            <h:form>
            <h:commandButton styleClass="btn btn-primary" action="#{orderService.goCheckOut(userService.user)}"
                                      value="Check Out" />
            </h:form>

        </div>
    </ui:define>
</ui:composition>
</html>
