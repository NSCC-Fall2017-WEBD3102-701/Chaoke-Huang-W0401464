<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>

<ui:composition template="layout.xhtml">
    <ui:define name="myHead">
        <h:outputStylesheet name="css/all.css"/>
    </ui:define>

    <ui:define name="heading">Sleeping Well</ui:define>

    <ui:define name="secondPart">
        <h5 style="color: #005cbf"><h:outputLabel value="#{flash['feedback']}"/></h5>
    </ui:define>

    <ui:define name="content">
        <div class="row">
            <div class="form-control"><h3
                    style="color: #17a2b8" class="offset-5">Orders for #{userService.inspectedUser.user_name}</h3></div>
        </div>
        <hr></hr>
        <div class="row">
            <ui:repeat value="#{orderService.getOrdersByUser(userService.inspectedUser)}" var="o">
                <div class="col-3"></div>
                <div class="card text-white bg-info mb-3 col-6">
                    <div class="card-header">Order ID: #{o.id}</div>
                    <div class="card-body">
                        <h4 class="card-title">Date: #{o.date} Total: $#{o.total}</h4>
                        <ui:repeat value="#{o.purchases}" var="p">
                            <p class="card-text">#{p.product.name} X #{p.amount} Subtotal: $#{p.subtotal}</p>
                        </ui:repeat>
                    </div>
                </div>
                <div class="col-3"></div>
            </ui:repeat>
        </div>
    </ui:define>
</ui:composition>
</html>
