<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>

<ui:composition template="layout.xhtml">
    <ui:define name="myHead">
        <h:outputStylesheet name="css/all.css"/>
    </ui:define>

    <ui:define name="heading">Sleeping Well</ui:define>

    <ui:define name="secondPart">
        <h5 style="color: #005cbf"><h:outputLabel value="#{flash['feedback']}"/></h5>
    </ui:define>

    <ui:define name="content">
            <ui:repeat value="#{orderService.getOrdersByUser(userService.inspectedUser)}" var="o">
                <hr></hr>
                <div class="row">
                    <div class="col-lg-5 col-md-5 col-sm-5 col-xs-5">
                        <h4>Order ID: #{o.id} Date: #{o.date} Total: #{o.total}</h4>
                        <h4>User Name: #{o.user.user_name}</h4>
                    </div>
                </div>
                <ui:repeat value="#{o.purchases}" var="p">
                    <h4>#{p.product.name}X#{p.amount} Subtotal: #{p.subtotal}</h4>
                </ui:repeat>
            </ui:repeat>
    </ui:define>
</ui:composition>
</html>
