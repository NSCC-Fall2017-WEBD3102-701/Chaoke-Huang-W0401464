<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
    <title>Add Invoice</title>
</h:head>
<h:body>
    <h2>Enter Invoice Details</h2>
    <h:form>
    <table>
        <tr>
            <td>Cashier Name :</td>
            <td><h:inputText size="20" value="#{invoice.name}" /></td>
        </tr>

        <tr>
            <td>Items :</td>
            <td>
                <h:selectManyListbox value="#{invoice.items}">
                    <f:selectItem itemValue="1" itemLabel="#{invoiceService.remoteItems.get('1')}" />
                    <f:selectItem itemValue="2" itemLabel="#{invoiceService.remoteItems.get('2')}" />
                    <f:selectItem itemValue="3" itemLabel="#{invoiceService.remoteItems.get('3')}" />
                    <f:selectItem itemValue="4" itemLabel="#{invoiceService.remoteItems.get('4')}" />
                    <f:selectItem itemValue="5" itemLabel="#{invoiceService.remoteItems.get('5')}" />
                </h:selectManyListbox>
            </td>
        </tr>
        <tr>
            <td>Order Date :</td>
            <td><h:inputText a:type="date" value="#{invoice.orderDate}" /></td>
        </tr>
        <tr>
            <td>Due Date :</td>
            <td><h:inputText a:type="date" value="#{invoice.dueDate}" /></td>
        </tr>
    </table>

    <h:commandButton value="Add" action="#{invoiceService.addAction(invoice)}"  />

</h:form>
</h:body>
</html>
