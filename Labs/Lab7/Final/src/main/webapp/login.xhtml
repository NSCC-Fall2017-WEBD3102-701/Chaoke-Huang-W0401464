<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core"
>

<ui:composition template="layout.xhtml">

    <ui:define name="heading">Sleeping Well</ui:define>

    <ui:define name="secondPart">
        <h5 style="color: #bd2130"><h:outputLabel value="#{flash['feedback']}"/></h5>
    </ui:define>

    <ui:define name="content">
        <h:form method="post" id="registerForm">
            <div class="row">
                <h4 class="offset-4">Login</h4>
            </div>
            <br></br>
            <div class="row">
                <h:outputLabel styleClass="offset-3 col-2">User Name</h:outputLabel>
                <h:inputText styleClass="col-3" value="#{userService.longinUsername}" required="true"
                             id="user_name"
                             label="User Name"
                             requiredMessage="Please enter the last name which is more than one letter.">
                    <f:validateLength minimum="2" maximum="15"/>
                </h:inputText>
                <h:message for="user_name" styleClass="error"/>
            </div>
            <br></br>

            <div class="row">
                <h:outputLabel styleClass="offset-3 col-2">Password</h:outputLabel>
                <h:inputSecret styleClass="col-3" value="#{userService.longinPassword}" required="true"
                               id="password"
                               label="Password"
                               requiredMessage="Please enter the password which is more than four letters.">
                    <f:validateLength minimum="5" maximum="15"/>
                </h:inputSecret>
                <h:message for="password" styleClass="error"/>
            </div>
            <br></br>

            <div class="row">
                <div class="offset-5">

                    <h:commandButton action="#{userService.login(userService.longinUsername,userService.longinPassword)}" value="Login" styleClass="btn btn-primary"/>

                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>

</html>
