<h:head>
    <title></title>

        <nav class="navbar navbar-expand navbar-dark bg-dark">
            <a href="/sleep.xhtml"><span class="navbar-brand">Home</span></a>
            <span class="navbar-brand">#{userService.user.user_name}</span>
            <div class="collapse navbar-collapse" id="navbarsExample02">
                <ul class="navbar-nav mr-auto">

                    <li class="nav-item active" >
                        <h:form> <h:commandLink class="nav-link" action="/cart.xhtml" rendered="#{!userService.user.user_name.equals('Guest')}">Cart<span class="sr-only">

                    <li class="nav-item active" >

                </ul>

                <h:form id="search" styleClass="form-inline mt-2 mt-md-0">
                    <h:inputText styleClass="form-control mr-sm-2" id="inputStr" value="#{productService.searchStr}"/>
