<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core"
>

<ui:composition template="layout.xhtml">

    <ui:define name="heading">Sleeping Well</ui:define>

    <ui:define name="secondPart">
        <h3><h:outputLabel value="#{flash['feedback']}"/></h3>
    </ui:define>

    <ui:define name="content">
        <h:form method="post" id="registerForm">
            <div class="row">
                <h4 class="offset-4">Registration</h4>
            </div>
            <br></br>
            <div class="row">
                <h:outputLabel styleClass="offset-3 col-2">First Name</h:outputLabel>
                <h:inputText styleClass="col-3" value="#{user.first_name}" required="true"
                             id="first_name"
                             label="First Name"
                             requiredMessage="Please enter the first name which is more than one letter.">
                    <f:validateLength minimum="2" maximum="15"/>
                </h:inputText>
                <h:message for="first_name" styleClass="error"/>
            </div>
<br></br>
            <div class="row">
                <h:outputLabel styleClass="offset-3 col-2">Last Name</h:outputLabel>
                <h:inputText styleClass="col-3" value="#{user.last_name}" required="true"
                             id="last_name"
                             label="Last Name"
                             requiredMessage="Please enter the last name which is more than one letter.">
                    <f:validateLength minimum="2" maximum="15"/>
                </h:inputText>
                <h:message for="first_name" styleClass="error"/>
            </div>
            <br></br>

            <div class="row">
                <h:outputLabel styleClass="offset-3 col-2">User Name</h:outputLabel>
                <h:inputText styleClass="col-3" value="#{user.user_name}" required="true"
                             id="user_name"
                             label="User Name"
                             requiredMessage="Please enter the last name which is more than one letter.">
                    <f:validateLength minimum="2" maximum="15"/>
                </h:inputText>
                <h:message for="user_name" styleClass="error"/>
            </div>
<br></br>

            <div class="row">
                <h:outputLabel styleClass="offset-3 col-2">Email</h:outputLabel>
                <h:inputText styleClass="col-3" value="#{user.email}" required="true"
                             id="email"
                             label="Email"
                             requiredMessage="Please enter a valid email.">
                    <f:validateRegex
                            pattern="^([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$"/>
                </h:inputText>
                <h:message for="email" styleClass="error"/>
            </div>

            <br></br>

            <div class="row">
                <h:outputLabel styleClass="offset-3 col-2">Password</h:outputLabel>
                <h:inputSecret styleClass="col-3" value="#{user.password}" required="true"
                             id="password"
                             label="Password"
                             requiredMessage="Please enter the password which is more than four letters.">
                    <f:validateLength minimum="5" maximum="15"/>
                </h:inputSecret>
                <h:message for="password" styleClass="error"/>
            </div>
            <br></br>

            <div class="row">
                <h:outputLabel styleClass="offset-3 col-2">Confirm Password</h:outputLabel>
                <h:inputSecret styleClass="col-3"  required="true"
                               id="confirmpassword"
                               label="Confirm Password"
                               requiredMessage="Please enter the password which is more than four letters.">
                    <f:validateLength minimum="5" maximum="15"/>
                </h:inputSecret>
                <h:message for="confirmpassword" styleClass="error"/>
            </div>

<br></br>

            <div class="row">

                <div class="offset-4">

                    <h:outputLabel value="Admin: " /> <h:selectBooleanCheckbox id="iSAdmin" value="true" />


                </div>


            </div>




            <div class="row">
                <div class="offset-5">

                    <h:commandButton action="#{userService.signup(user)}" value="Register" styleClass="btn btn-primary"/>

                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>

</html>
