<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
>

<ui:composition template="layout.xhtml">
    <ui:define name="myHead">
        <h:outputStylesheet name="css/all.css"/>
    </ui:define>

    <ui:define name="secondPart">
        <h5 style="color: #005cbf"><h:outputLabel value="#{flash['feedback']}"/></h5>
    </ui:define>

    <ui:define name="content">
        <div class="row">
            Products sold between&nbsp;
            <h:outputLabel style="color:blue" value="#{chart.after}">
                <f:convertDateTime type="date" pattern="dd-MM-yyyy"/>
            </h:outputLabel>&nbsp;and&nbsp;
            <h:outputLabel style="color:blue" value="#{chart.before}">
                <f:convertDateTime type="date" pattern="dd-MM-yyyy"/>
            </h:outputLabel></div>
        <div class="row">
            <div class="offset-2">
                <p:chart type="pie" model="#{chart.pieModel}" style="width:800px;height:600px"/>
            </div>
        </div>
    </ui:define>
</ui:composition>
</html>
