<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<!--<ui:composition>-->
    <h:head>
        <ui:insert name="myHead"/>
    </h:head>
    <h:body>

        <h1>
            <ui:insert name="heading">
            </ui:insert>
        </h1>
        <ui:insert name="secondPart">

        </ui:insert>
        <invoiceTable>
            <table>
                <tr>
                    <th>No.</th>
                    <th>Item#</th>
                    <th>Cashier</th>
                    <th>Order Date</th>
                    <th>Due Date</th>
                    <th>Action</th>
                </tr>
                <ui:repeat value="#{invoice}" var="i">
                    <tr>
                        <td>#{i.invoiceNo}</td>
                        <td>#{i.items.size()}</td>
                        <td>#{i.cashier}</td>
                        <td>#{i.orderDate}</td>
                        <td>#{i.dueDate}</td>
                        <td><h:form><h:commandButton image="resources/images/Edit.jpg" value="Modify"
                                                     action="#{invoiceBean.editInvoice(i)}"/></h:form>
                            <h:form><h:commandButton image="resources/images/Delete.jpg" value="Delete"
                                                     action="#{invoiceBean.deleteInvoice(i.invoiceNo)}"
                                                     onclick="return confirmDelete(this)"/></h:form>
                        </td>
                    </tr>
                </ui:repeat>
            </table>
        </invoiceTable>
        <ui:insert name="afteTable"></ui:insert>
        <footer>
            <hr/>
            Copyright &#169; 2017 Chaoke Huang
        </footer>

    </h:body>
<!--</ui:composition>-->
</html>
