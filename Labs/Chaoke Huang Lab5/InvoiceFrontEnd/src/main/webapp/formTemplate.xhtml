<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
    <h:outputStylesheet name="css/main.css"/>
    <ui:insert name="titleContent" />
</h:head>

<h:body>
    <h1>
        <ui:insert name="headingContent" />
    </h1>

    <h:form>
        <h:panelGrid columns="3">
            ID:
            <h:outputText id="invoiceId"
                          value="#{idParam}">
            </h:outputText>
            <h:message for="invoiceId" styleClass="error"/>

            Cachier:
            <h:inputText id="cashier"
                         value="#{cashierParam}"
                         name="cashier"
                         required="true"
                         label="Cashier"
                         requiredMessage="Please enter the name."
                         validatorMessage="Please enter a valid name.">
                <f:validateRegex pattern="[A-Za-z]([ a-zA-Z])*"/>
                <f:validateRequired/>
            </h:inputText>
            <h:message for="cashier" styleClass="error"/>

            Order Date:
            <h:inputText id="orderDate"
                         value="#{orderParam}"
                         p:type="date"
                         name="orderDate"
                         required="true"
                         label="Order Date"
                         requiredMessage="Please selecte an order date."
                         validatorMessage="Please select a valid date.">
                <f:convertDateTime type="date" pattern="yyyy-MM-dd"/>
                <f:validateRequired/>
            </h:inputText>
            <h:message for="orderDate" styleClass="error"/>

            Due Date:
            <h:inputText id="dueDate"
                         value="#{dueParam}"
                         p:type="date"
                         name="dueDate"
                         required="true"
                         label="Due Date"
                         requiredMessage="Please selecte a due date."
                         validatorMessage="Please select a valid date.">
                <f:convertDateTime type="date" pattern="yyyy-MM-dd"/>
                <f:validateRequired/>
            </h:inputText>
            <h:message for="dueDate" styleClass="error"/>

            Items:
            <h:selectManyListbox id="itemsSelection"
                                 value="#{itemsParam}"
                                 required="true"
                                 label="Selection"
                                 requiredMessage="Please select at least one item."
                                 validatorMessage="Please select at least one item.">
                <f:selectItem itemValue="OnePlus 5" itemLabel="OnePlus 5"/>
                <f:selectItem itemValue="Samsun Note 8" itemLabel="Samsun Note 8"/>
                <f:selectItem itemValue="IPhone X" itemLabel="IPhone X"/>
                <f:selectItem itemValue="Nokia 5110" itemLabel="Nokia 5110"/>
                <f:selectItem itemValue="Motorora RAZR" itemLabel="Motorora RAZR"/>
                <f:validateRequired/>
            </h:selectManyListbox>
            <h:message for="itemsSelection" styleClass="error"/>
        </h:panelGrid>

        <ui:insert name="buttonContent" />
    </h:form>

    <ui:include src="footer.xhtml" />
</h:body>
</html>
