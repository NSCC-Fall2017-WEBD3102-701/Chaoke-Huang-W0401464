<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:form>
    <p>
        <h:outputText value="Cashier: "/>
        <h:inputText id="cashier" value="#{invoice.invoiceCashierInput}" name="cashier" required="true" label="Cashier">
            <f:validateRequired/>
        </h:inputText>
        <h:message for="cashier" style="color:red"/>
    </p>

    <p>
        <h:outputText value="Order Date: "/>
        <h:inputText id="orderDate" name="orderDate" value="#{invoice.invoiceOrderDateInput}" required="true" label="Order Date">
            <f:convertDateTime type="date" pattern="MM/dd/yyyy"/>
            <f:validateRequired/>
        </h:inputText>
        <h:message for="orderDate" style="color:red"/>
    </p>

    <p>
        <h:outputText value="Order Date: "/>
        <h:inputText id="dueDate" name="dueDate" value="#{invoice.invoiceDueDateInput}" required="true" label="Due Date">
            <f:convertDateTime type="date" pattern="MM/dd/yyyy"/>
            <f:validateRequired/>
        </h:inputText>
        <h:message for="dueDate" style="color:red"/>
    </p>

    <h:selectManyListbox id="itemsSelection" value="#{invoice.invoiceItemsInput}" required="true" label="Selection">
        <f:selectItem itemValue="OnePlus 5" itemLabel="OnePlus 5"/>
        <f:selectItem itemValue="Samsun Note 8" itemLabel="Samsun Note 8"/>
        <f:selectItem itemValue="IPhone X" itemLabel="IPhone X"/>
        <f:selectItem itemValue="Nokia 5110" itemLabel="Nokia 5110"/>
        <f:selectItem itemValue="Motorora RAZR" itemLabel="Motorora RAZR"/>
        <f:validateRequired/>
    </h:selectManyListbox>
    <h:message for="itemsSelection" style="color:red"/>

    <br/>
    <br/>

    <h:commandButton image="resources/images/Add.jpg" action="#{invoice.addInvoice()}" value="Add Invoice"/>

</h:form>

</html>
