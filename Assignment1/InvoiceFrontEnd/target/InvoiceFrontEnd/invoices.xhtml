<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <h:outputStylesheet library="css" name="table-style.css"/>
</h:head>
<h:body>
    <h1>Invoices</h1>
    <h:form>
        <h:commandButton image="resources/images/Add.jpg" value="Add Invoice" action="#{invoice.goAddinvoicePage()}"/>
    </h:form>
    <h:form>
        <h:dataTable value="#{invoice.getAllInvoiceRequest()}" var="i"
                     styleClass="invoice-table"
                     headerClass="invoice-table-header"
                     rowClasses="invoice-table-odd-row,invoice-table-even-row"
        >

            <h:column>
                <!-- column header -->
                <f:facet name="header">Invoice No</f:facet>
                <!-- row record -->
                #{i.invoiceNo}
            </h:column>

            <h:column>
                <f:facet name="header">Items No</f:facet>
                #{i.items.size()}
            </h:column>

            <h:column>
                <f:facet name="header">Cashier</f:facet>
                #{i.cashier}
            </h:column>

            <h:column>
                <f:facet name="header">Order Date</f:facet>
                #{i.orderDate}
            </h:column>

            <h:column>
                <f:facet name="header">Due Date</f:facet>
                #{i.dueDate}
            </h:column>

            <h:column>
                <f:facet name="header">Action</f:facet>
                <h:commandButton image="resources/images/Edit.jpg" value="Modify"
                               action="#{invoice.editInvoice(i)}"/>
                <h:commandButton image="resources/images/Delete.jpg" value="Delete"
                               action="#{invoice.deleteInvoice(i.invoiceNo)}"/>
            </h:column>

        </h:dataTable>
    </h:form>
</h:body>
</html>
