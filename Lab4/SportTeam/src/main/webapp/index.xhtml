<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
    <title>Team Player</title>
    <h:outputStylesheet name="css/main.css"/>
</h:head>

<h:body>
    <h2>Team Player</h2>
    <h:form>
        <h:panelGrid columns="3">
            Name:
            <h:inputText value="#{player.name}" required="true"
                         id="player_name"
                         label="Name"
                         requiredMessage="Please enter the name which is more than one letter.">
                <f:validateLength minimum="2"  />
            </h:inputText>
            <h:message for="player_name" styleClass="error" />

            Age:
            <h:inputText value="#{player.age}"
                         label="Age"
                         id="player_age"
                         requiredMessage="Please enter an integer between 8 to 16." required="true">
                <f:validateLongRange minimum="8" maximum="16" />
                <f:validateRequired />
            </h:inputText>
            <h:message for="player_age" styleClass="error" />


            Fees Paid:
            <h:selectBooleanCheckbox required="true" id="player_feesPaid" value="#{player.feesPaid}">
            </h:selectBooleanCheckbox>
            <h:message for="player_feesPaid" styleClass="error" />


            Zip Code:
            <h:inputText value="#{player.zip}" label="Zip Code" required="true"
                         id="zip_code" requiredMessage="Please enter a Canadian Zip code eg.:B2L 5P6">
                <f:validateRegex pattern="[ABCEGHJKLMNPRSTVXYabceghjklmnprstvxy][0-9][ABCEGHJKLMNPRSTVWXYZabceghjklmnprstvwxyz] ?[0-9][ABCEGHJKLMNPRSTVWXYZabceghjklmnprstvwxyz][0-9]" />
            </h:inputText>
            <h:message for="zip_code" styleClass="error" />
            Date Of Birth:
            <h:inputText p:type="date" required="true" id="player_dob" value="#{player.dob}" label="Date Of Birth" requiredMessage="Please input a valid date, eg.:01/30/2017">
                <f:convertDateTime type="date" pattern="yyyy-MM-dd"/>
                <f:validateRequired/>
            </h:inputText>
            <h:message for="player_dob" styleClass="error" />

            Height(cm):
            <h:inputText value="#{player.height}" required="true"
                         id="player_height"
                         label="Height"
                         requiredMessage="Please enter a positive number.">
                <f:validateDoubleRange minimum="0"/>
            </h:inputText>
            <h:message for="player_height" styleClass="error" />

            SIN:
            <h:inputText value="#{player.sin}" required="true"
                         id="player_sin"
                         label="SIN"
                         requiredMessage="Please enter a SIN eg.:(111-111-111).">
                <!--<f:validateRegex pattern="\d\d\d-?\d\d\d-?\d\d\d"/>-->
                <f:converter converterId="com.webd3102.SportTeam.SinConverter" />
            </h:inputText>
            <h:message for="player_sin" styleClass="error" />

            <h:commandButton value="Submit" action="#{player.goDisplayPlayer()}" />
        </h:panelGrid>
    </h:form>
</h:body>

</html>
